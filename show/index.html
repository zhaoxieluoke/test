<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            position:fixed;
            left:0;
            right:0;
            top:0;
            bottom:0;
            z-index: 1000;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div style="width:100%; height: 800px; ">

    </div>
    <div>
        <img src="" alt="" style=" width:400px;height:auto;display:none">
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script>
    setTimeout(function(){
        // $('img').attr('src', value);
        $('img').fadeIn(5000);
        $('img').fadeOut(5000);
        $('img').css({
            'zIndex': -1
        })
    },3000)
    
</script>
</html>
